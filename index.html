<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kanban</title>

    <!-- link css external file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- nav -->
        <nav>
            <div class="logo">
                <h4>kan - ban</h4>
            </div>
            <button id="task-button">Add New Task</button>
        </nav>

        <div class="main-popup">
            <div class="bg"></div>
            <div class="form-container">
                <input type="text" placeholder="Enter Title" id="todo-title">
                <textarea id="todo-description" rows="5" placeholder="Enter Description"></textarea>
                <button class="addBtn">Add Task</button>
            </div>
        </div>

        <!-- board -->
        <div class="board">

            <section class="column" id="todos">
                <header>
                    <div class="column-name"><span>todo</span></div>
                    <div class="todo-count"><span class="count">0</span></div>
                </header>

                <!-- dragable element -->
                <div class="bottom"></div>

            </section>

            <section class="column" id="progress">
                <header>
                    <div class="column-name"><span>progress</span></div>
                    <div class="todo-count "><span class="count">0</span></div>
                </header>
                <div class="bottom"></div>

            </section>

            <section class="column" id="done">
                <header>
                    <div class="column-name"><span>done</span></div>
                    <div class="todo-count "><span class="count">0</span></div>
                </header>
                <div class="bottom"></div>

            </section>
        </div>

    </main>


    <!-- link js external file -->
</body>
<script src="index.js"></script>

</html>
